<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EpamDemoLogin</title>
    <link rel = "stylesheet" href="LoginDemo.css">
</head>
<body>
    <header>
        <div class="main-header">
            <!-- header -->
            <div class = "head">
                <img src = "logo.png" alt="cap" id = "img" class = "img">
                <span class = "signin"><a id = "si">Sign in</a></span>
                <span class = "XXX"><a id = "X">X</a></span>
            </div>
            <!-- text field -->
            <div class = "input-logos">
                <i class="fa fa-envelope logo"></i> 
                <p><input type="text" class = "input-field" placeholder="mail@example.com" name = "uname" required></p>
            </div>
            <div class = "input-logos">
                <i class="fa fa-lock logo"></i> 
                <p><input type="password" class = "input-field" placeholder="password" name = "pass" required></p>
            </div>
            <!-- sign in button -->
            <br><button type="submit" class = "btn">SIGN IN</button>
            <!-- forgot detals -->
            <div class = "exception">
                <span class = "pwd"><a id = "col">Forget your password?</a></span>
                <span class = "register"><a id = "col">Register!</a></span>
            </div>
            <!-- line -->
            <div class="or-seperator"><i>OR</i></div>
            <!-- social logins -->
            <button type = "submit" class = "facebook">f</button>
            <button type = "submit" class = "gmail">G</button>
            <button type = "submit" class = "epam"> <  EPAM LOGIN  ></EPAM> </EPAM></button>
        </div>
    </header>
</body>
</html>
